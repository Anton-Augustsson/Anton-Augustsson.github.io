<mat-sidenav-container>
  <mat-sidenav mode="side" [(opened)]="opened">
    <nav>
      <ul>
        <li><a routerLink="/project-portfolio" routerLinkActive="active" ariaCurrentWhenActive="page">Project portfolio</a></li>
        <li><a routerLink="/cad-project-portfolio" routerLinkActive="active" ariaCurrentWhenActive="page">CAD project</a></li>
        <li><a routerLink="/setup" routerLinkActive="active" ariaCurrentWhenActive="page">Setup</a></li>
        <li><a routerLink="/homelab" routerLinkActive="active" ariaCurrentWhenActive="page">Homelab</a></li>
        <li><a routerLink="/hobbies" routerLinkActive="active" ariaCurrentWhenActive="page">Hobbies</a></li>
        <li><a routerLink="/about" routerLinkActive="active" ariaCurrentWhenActive="page">About</a></li>
      </ul>
    </nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <div id="sidenavButton">
      <button id="toggleSidenav" (click)="opened=!opened">
        <app-toggle-sidenav [direction]="opened"></app-toggle-sidenav>
      </button>
    </div>
    <div id="projects" class="Page">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
